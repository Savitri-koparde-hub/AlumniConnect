name: AlumniConnect CI

on:
  push:
    branches:
      - main

jobs:
  php-check:
    runs-on: ubuntu-latest

    steps:
      - name: Get source code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Check PHP syntax
        run: |
          find . -name "*.php" -exec php -l {} \;
